<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Browser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #111827;
      height: 100vh;
      overflow: hidden;
    }

    .browser-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .toolbar {
      background: #1f2937;
      padding: 12px;
      border-bottom: 1px solid #374151;
    }

    .nav-bar {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 12px;
    }

    .nav-btn {
      padding: 8px 12px;
      background: #374151;
      border: none;
      border-radius: 6px;
      color: #d1d5db;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .nav-btn:hover {
      background: #4b5563;
    }

    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .url-bar {
      flex: 1;
      display: flex;
      align-items: center;
      background: #374151;
      border-radius: 6px;
      padding: 8px 12px;
      gap: 8px;
    }

    .url-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #f3f4f6;
      outline: none;
      font-size: 14px;
    }

    .lock-icon {
      color: #34d399;
    }

    .status {
      background: #1e3a8a;
      border: 1px solid #1e40af;
      border-radius: 6px;
      padding: 8px 12px;
      color: #bfdbfe;
      font-size: 13px;
    }

    .viewport {
      flex: 1;
      background: #000;
      position: relative;
      overflow: hidden;
    }

    #screen {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: crosshair;
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1f2937;
      padding: 20px 30px;
      border-radius: 8px;
      color: #e5e7eb;
      display: none;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #374151;
      border-top-color: #60a5fa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="browser-container">
    <div class="toolbar">
      <div class="nav-bar">
        <button class="nav-btn" id="backBtn">‚Üê Back</button>
        <button class="nav-btn" id="forwardBtn">Forward ‚Üí</button>
        <button class="nav-btn" id="refreshBtn">‚ü≥ Refresh</button>
        <button class="nav-btn" id="homeBtn">üè† Home</button>
        
        <div class="url-bar">
          <span class="lock-icon">üîí</span>
          <input type="text" class="url-input" id="urlInput" placeholder="Enter URL..." value="https://play.geforcenow.com">
          <span>üåê</span>
        </div>
      </div>
      
      <div class="status">
        <strong>Real Browser Server</strong> - This is a real Chrome browser running on the server. Click anywhere to interact!
      </div>
    </div>

    <div class="viewport">
      <img id="screen" alt="Browser screen">
      <div class="loading" id="loading">
        <span class="spinner"></span>
        Loading...
      </div>
    </div>
  </div>

  <script>
    const screen = document.getElementById('screen');
    const urlInput = document.getElementById('urlInput');
    const loading = document.getElementById('loading');
    let isLoading = false;

    // Show loading
    function showLoading() {
      isLoading = true;
      loading.classList.add('active');
    }

    // Hide loading
    function hideLoading() {
      isLoading = false;
      loading.classList.remove('active');
    }

    // Update screenshot
    async function updateScreen() {
      try {
        const response = await fetch('/api/screenshot');
        const data = await response.json();
        if (data.success) {
          screen.src = data.screenshot;
        }
      } catch (error) {
        console.error('Screenshot error:', error);
      }
    }

    // Navigate to URL
    async function navigate(url) {
      showLoading();
      try {
        const response = await fetch('/api/navigate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });
        const data = await response.json();
        if (data.success) {
          await updateCurrentUrl();
          await updateScreen();
        }
      } catch (error) {
        console.error('Navigation error:', error);
      } finally {
        hideLoading();
      }
    }

    // Get current URL
    async function updateCurrentUrl() {
      try {
        const response = await fetch('/api/url');
        const data = await response.json();
        if (data.success) {
          urlInput.value = data.url;
        }
      } catch (error) {
        console.error('URL error:', error);
      }
    }

    // Click on screen
    screen.addEventListener('click', async (e) => {
      const rect = screen.getBoundingClientRect();
      const scaleX = 1920 / rect.width;
      const scaleY = 1080 / rect.height;
      const x = (e.clientX - rect.left) * scaleX;
      const y = (e.clientY - rect.top) * scaleY;

      try {
        await fetch('/api/click', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ x, y })
        });
        setTimeout(updateScreen, 500);
      } catch (error) {
        console.error('Click error:', error);
      }
    });

    // URL bar
    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        navigate(urlInput.value);
      }
    });

    // Navigation buttons
    document.getElementById('backBtn').addEventListener('click', async () => {
      showLoading();
      await fetch('/api/back', { method: 'POST' });
      await updateCurrentUrl();
      await updateScreen();
      hideLoading();
    });

    document.getElementById('forwardBtn').addEventListener('click', async () => {
      showLoading();
      await fetch('/api/forward', { method: 'POST' });
      await updateCurrentUrl();
      await updateScreen();
      hideLoading();
    });

    document.getElementById('refreshBtn').addEventListener('click', async () => {
      showLoading();
      await fetch('/api/refresh', { method: 'POST' });
      await updateScreen();
      hideLoading();
    });

    document.getElementById('homeBtn').addEventListener('click', () => {
      navigate('https://play.geforcenow.com');
    });

    // Auto-refresh screen
    setInterval(() => {
      if (!isLoading) {
        updateScreen();
      }
    }, 1000);

    // Initial load
    updateScreen();
    updateCurrentUrl();
  </script>
</body>
</html>
