<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Browser</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:#111827;height:100vh;overflow:hidden}
.browser-container{display:flex;flex-direction:column;height:100vh}
.toolbar{background:#1f2937;padding:12px;border-bottom:1px solid #374151}
.nav-bar{display:flex;gap:8px;align-items:center;margin-bottom:12px}
.nav-btn{padding:8px 12px;background:#374151;border:none;border-radius:6px;color:#d1d5db;cursor:pointer;font-size:14px;white-space:nowrap}
.nav-btn:hover{background:#4b5563}
.url-bar{flex:1;display:flex;align-items:center;background:#374151;border-radius:6px;padding:8px 12px;gap:8px}
.url-input{flex:1;background:0;border:0;color:#fff;outline:0;font-size:14px}
.status{background:#1e3a8a;border:1px solid #1e40af;border-radius:6px;padding:8px 12px;color:#bfdbfe;font-size:13px;display:flex;align-items:center;gap:12px}
.stat{background:#374151;padding:4px 10px;border-radius:4px;font-family:monospace;font-size:12px;color:#34d399}
.viewport{flex:1;background:#000;display:flex;align-items:center;justify-content:center;position:relative}
#screen{max-width:100%;max-height:100%;cursor:crosshair}
.spinner{display:inline-block;width:20px;height:20px;border:3px solid #374151;border-top-color:#60a5fa;border-radius:50%;animation:spin 1s linear infinite;margin-right:10px}
@keyframes spin{to{transform:rotate(360deg)}}
.connection-dot{width:10px;height:10px;border-radius:50%;background:#34d399}
.connection-dot.disconnected{background:#ef4444}
.loading{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:#1f2937;padding:20px 30px;border-radius:8px;color:#fff}
</style>
</head>
<body>
<div class="browser-container">
  <div class="toolbar">
    <div class="nav-bar">
      <button class="nav-btn" id="backBtn">‚Üê Back</button>
      <button class="nav-btn" id="forwardBtn">Forward ‚Üí</button>
      <button class="nav-btn" id="refreshBtn">‚ü≥ Refresh</button>
      <button class="nav-btn" id="homeBtn">üè† Home</button>
      <div class="url-bar">
        <input class="url-input" id="urlInput" value="https://play.geforcenow.com" placeholder="Enter URL...">
      </div>
    </div>
    <div class="status">
      <div style="display:flex;align-items:center;gap:8px">
        <div id="connectionStatus" class="connection-dot"></div>
        <strong>Cheesy Surfing Streaming Browser</strong>
      </div>
      <div class="stat">FPS: <span id="fps">0</span></div>
      <div class="stat">Latency: <span id="latency">0ms</span></div>
      <div class="stat">Bandwidth: <span id="bandwidth">0 KB/s</span></div>
    </div>
  </div>
  <div class="viewport">
    <img id="screen">
    <div class="loading" id="loading"><span class="spinner"></span>Connecting...</div>
  </div>
</div>

<script>
let ws;
let frameCount=0,lastFpsUpdate=performance.now();
let bytesReceived=0,lastBandwidthUpdate=performance.now();
let lastFrameTime=performance.now();

function connect(){
  const protocol=location.protocol==='https:'?'wss:':'ws:';
  ws=new WebSocket(protocol+'//'+location.host);
  ws.binaryType='arraybuffer';

  ws.onopen=()=>{
    document.getElementById('loading').style.display='none';
    document.getElementById('connectionStatus').classList.remove('disconnected');
  }

  ws.onmessage=(event)=>{
    if(event.data instanceof ArrayBuffer){
      const blob=new Blob([event.data],{type:'image/jpeg'});
      const url=URL.createObjectURL(blob);
      const img=document.getElementById('screen');
      img.onload=()=>URL.revokeObjectURL(url);
      img.src=url;

      const now=performance.now();
      document.getElementById('latency').textContent=Math.round(now-lastFrameTime)+'ms';
      lastFrameTime=now;

      frameCount++;
      bytesReceived+=event.data.byteLength;
      if(now-lastFpsUpdate>=1000){
        document.getElementById('fps').textContent=frameCount;
        frameCount=0;
        lastFpsUpdate=now;
      }
      if(now-lastBandwidthUpdate>=1000){
        document.getElementById('bandwidth').textContent=(bytesReceived/1024).toFixed(1)+' KB/s';
        bytesReceived=0;
        lastBandwidthUpdate=now;
      }
    }
  }

  ws.onclose=()=>{
    document.getElementById('connectionStatus').classList.add('disconnected');
    setTimeout(connect,2000);
  }

  ws.onerror=(err)=>console.error(err);
}

document.getElementById('urlInput').addEventListener('keypress',e=>{
  if(e.key==='Enter'){fetch('/api/navigate',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({url:e.target.value})})}
});

['back','forward','refresh'].forEach(id=>{
  document.getElementById(id+'Btn').addEventListener('click',()=>fetch('/api/'+id,{method:'POST'}));
});

document.getElementById('homeBtn').addEventListener('click',()=>fetch('/api/navigate',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({url:'https://play.geforcenow.com'})}));

connect();
</script>
</body>
</html>
